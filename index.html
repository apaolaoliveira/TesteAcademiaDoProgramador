<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Teste Academia do programador</title>
</head>
<body>
    <div class="card">
    <h1>Classificação de Triângulos</h1>
    <h2>Insira os valores dos lados do triângulo para descobrir a sua classificação e seus ângulos.
    <br><br> Digite o número de cada lado abaixo:</h2>
        <form class="form">
            <label for="lado1">Lado 1:</label>
            <input type="number" id="lado1" placeholder="número">

            <label for="lado2" class="lado2">Lado 2:</label>
            <input type="number" id="lado2" placeholder="número">

            <label for="lado3" class="lado3">Lado 3:</label>
            <input type="number" id="lado3" placeholder="número">
        </form><br><br>
        
        <button class="btn-submit" onclick="executarFuncoes()">Enviar</button>
        
        <br><h2 class="resultado" id="resultado"></h2>  

        <h2 class="angulo" id="angulo"></h2>  
    </div>
</body>
<script src="script.js"></script>
</html>
